<h1>Firestore Albums</h1>

<div class="">
  <h2 class="">Add/Update album</h2>
  <form (ngSubmit)="onSubmit()">

      <div class="field">
          <label class="label">Title</label>
          <div class="control">
              <input class="input" type="text" placeholder="Add Title" [(ngModel)]="album.title" name="title">
          </div>
        </div>

        <div class="field">
            <label class="label">Artist</label>
            <div class="control">
                <input class="input" type="text" placeholder="Add Artist" [(ngModel)]="album.artist" name="artist">
            </div>
          </div>

          <div class="field">
              <label class="label">Label</label>
              <div class="control">
                  <input class="input" type="text" placeholder="Add label" [(ngModel)]="album.label" name="label">
              </div>
            </div>

            <div class="field">
                <label class="label">Publication Year</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Add year" [(ngModel)]="album.year" name="year">
                </div>
              </div>

              <div class="field">
                  <label class="label">Rating (1-10)</label>
                  <div class="control">
                      <input class="input" type="text" placeholder="Add rating" [(ngModel)]="album.rating" name="rating">
                  </div>
                </div>
        
      <input type="submit" [value]="btntxt" class="button is-success">
    
  </form>
</div>
